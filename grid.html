<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .parent{
            display: flex;
            justify-content: center;
        }
        .container{
            display: grid;
            width: 600px;
            height: 600px;
            grid-template-columns: repeat(3,1fr);
            gap: 2px;
        }
        .child{
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .child-1{
            grid-column: 1/4;
        }
        .child-2{
            grid-row: 2/4;
        }
         .child-6{
            grid-column: 1/4;
         }
         .child-3{
            grid-column: 2/4;
         }
    </style>
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="child child-1">header</div>
            <div class="child child-2">sidebar</div>H</title
            <div class="child child-3">content</div>
            <div class="child">content</div>
            <div class="child">content</div>
            <div class="child child-6">footer</div>
        </div>
    </div>
    
</body>
</html>
