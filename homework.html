<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work</title>
    <style>
        .container{
            display: grid;
            width: 600px;
            height: 600px;
            background-color: beige;
            grid-template-areas: "img1 img2 img2" "img1 img3 img4" "img5 img6 img7";
            gap: 5px;
        }
        .parent{
            display: flex;
            justify-content: center;
            align-items: center;
        }
       
        .child1{
            background-color: red;
            grid-area: img1;
        }
        .child2{
            background-color: grey;
            grid-area: img2;
        }
        .child3{
            background-color: green;
            grid-area: img3;
        }
        .child4{
            background-color: yellow;
            grid-area: img4;
        }
        .child5{
            background-color: mediumseagreen;
            grid-area: img5;
        }
        .child6{
            background-color: purple;
            grid-area: img6
        }
        .child7{
            background-color: cyan;
            grid-area:img7
        }

    </style>
</head>
<body>
    <div class="parent">

        <div class="container">
            <div class="child child1">Img1</div>
            <div class="child child2">Img2</div>
            <div class="child child3">Img3</div>
            <div class="child child4">Img4</div>
            <div class="child child5">Img5</div>
            <div class="child child6">Img6</div>
            <div class="child child7">Img7</div>
            
        </div>
    </div>
</body>
</html>
